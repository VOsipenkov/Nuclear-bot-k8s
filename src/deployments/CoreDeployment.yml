apiVersion: apps/v1
kind: Deployment
metadata:
  name: core
  labels:
    app: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: core-pod
  template:
    metadata:
      name: core-pod
      labels:
        app: core-pod
    spec:
      containers:
        - name: nuclear-bot-core
          image: vladi15151/nuclear-bot-core:1.0.12
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: nuclear-core-config
              mountPath: /etc/config
          env:
            - name: JAVA_OPTS
              value: -Dspring.config.location=file:/etc/config/application.yml
      volumes:
        - name: nuclear-core-config
          configMap:
            name: nuclear-core-configmap
            items:
              - key: application.yml
                path: application.yml
